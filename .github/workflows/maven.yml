name: UM.haberes.report-service CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Build & push Docker image
        env:
          VERSION: '2024.07.22+build335'
          GITHUB_SHA_SHORT: $(git rev-parse --short ${GITHUB_SHA})
          BRANCH_NAME: ${GITHUB_REF#refs/heads/}
        run: |
          docker build -f Dockerfile \
            -t docker.io/dqmdz/um.haberes.report-service:${VERSION} \
            -t docker.io/dqmdz/um.haberes.report-service:latest \
            -t docker.io/dqmdz/um.haberes.report-service:${BRANCH_NAME}.${GITHUB_SHA_SHORT} .
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push docker.io/dqmdz/um.haberes.report-service:${VERSION}
          docker push docker.io/dqmdz/um.haberes.report-service:latest
          docker push docker.io/dqmdz/um.haberes.report-service:${BRANCH_NAME}.${GITHUB_SHA_SHORT}
