app:
  port: ${APP_PORT:8180}
  logging: debug
  consul:
    host: consul-service
    port: 8500
  mail:
    username: uid
    password: pwd

server:
  port: ${app.port}

spring:
  application:
    name: haberes-report-service
  cloud:
    consul:
      host: ${app.consul.host}
      port: ${app.consul.port}
      discovery:
        prefer-ip-address: true
        tags: haberes,report
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${app.mail.username}
    password: ${app.mail.password}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

logging:
  level:
    um.haberes.report: ${app.logging}
    web: ${app.logging}
    org:
      springframework.cloud.config: ${app.logging}
management:
  health:
    mail:
      enabled: false
